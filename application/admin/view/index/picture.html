    <div id="page-wrapper" >  
        <div id="main-body">
        <div id='header' style='border:1px inset black;padding:5px'>
            <form action="{:url('picture/add')}" enctype="multipart/form-data" method="post">
                <select id="picture_first" name="first">
                  
                  {volist name="picture_first" id="data_first" key="k"}
                    <option value ="{$k-1}" {if condition="$k-1 eq $first"}selected{/if}>{$data_first}</option>
                  {/volist}
                </select>
                <select name="second">
                    {volist name="picture_second" id="data_second" key="k"}
                        <option value ="{$k-1}" >{$data_second}</option>
                    {/volist}
                </select>
                
                <input type="file" name="image[]" multiple style="display:inline-block"/>
                <input type="submit" value="上传" /> 
            </form>
        </div>

         
        </div>

</div>


    <script src="__STATIC__/admin/assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->

    <!-- METISMENU SCRIPTS -->

    <script>
        $(function(){
            $("#picture_first").change(function(){
                var first=$("#picture_first option:selected").val();
                var url="{:url('index/picture')}";
                url=url+'?first='+first;
                window.location.href=url;
            });
        });
    </script>
